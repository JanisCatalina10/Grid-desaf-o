<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Janis Caceres">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Ecommerce</title>
</head>
<body>
    <section class="container">
        <nav class="header"><h1> Mi ecommerce</h1></nav>
        <aside class="sidebar">
            <div class="flex">
                <div>
                    <h2>Categorias</h2>
                </div>
                <div>
                    <ul class="list">
                        <li><a href="#"> Perfumes <span class="texto-gris">(13)</span></a></li>
                        <li><a href="#">Ropa <span class="texto-gris">(21)</span></a></li>
                        <li><a href="#">Accesorios <span class="texto-gris">(41)</span></a></li>
                        <li><a href="#">Zapatos <span class="texto-gris">(10)</span></a></li>
                    </ul>
                </div>
            </div>
        </aside>
        <section class="primary">
            <div class="cards">
                <div>
                    <div class="item1"><img src="./assets/imgs/perfume01.jpg" alt="botella de perfume elegante, negra, con tapa dorada en forma de corona de rey"></div>
                </div>
                <div>
                    <h3>Perfume MyKingdom</h3>
                </div>
                <div>
                    <p>$31.400</p>
                </div>
                <button class="btn">comprar</button>
            </div>
            <div class="cards">
                <div>
                    <div class="item2"><img src="./assets/imgs/perfume02.jpg" alt="botella de perfume en forma de robot gris"></div></div>
                <div>
                    <h3>Perfume Phantom</h3>
                </div>
                <div> 
                    <p>$68.900</p>
                </div>
                <button class="btn">comprar</button>
            </div>
            <div class="cards">
                <div>
                    <div class="item3"><img src="./assets/imgs/shoes01.jpg" alt="zapatos de cuero negros"></div></div>
                <div>
                    <h3>Zapatos Docker</h3>
                </div>
                <div>
                    <p>$29.700</p>
                </div>
                <button class="btn">comprar</button>
            </div>
            <div class="cards">
                <div>
                    <div class="item4"><img src="./assets/imgs/hoodie01.jpg" alt="corta viento con gorro, color rosada pastel"></div></div>
                <div>
                    <h3>Poleron puma</h3>
                </div>
                <div><p>$44.700</p></div>
                <button class="btn">comprar</button>
            </div>
        </section>
        <footer class="info"> @miecommerce</footer>
    </section>
</body>
</html>
